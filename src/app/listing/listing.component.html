<div *ngIf="listing">
  <a style="cursor: pointer;" (click)="goBack()">Go back</a>
  <br>
  <h2 class="page-header">{{listing?.title}}<small>{{listing?.city}}</small></h2>
  <div class="row">
    <div class="col-md-4">
      <img *ngIf="listing.image else ImageNotFound " style="width: 100%" class="thumbnail" src="{{ listing.image }}"  />
      <ng-template #ImageNotFound>
          <img style="width: 100%" class="thumbnail" src="http://www.wellesleysocietyofartists.org/wp-content/uploads/2015/11/image-not-found.jpg"  />
      </ng-template>
    </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">Owner: {{listing?.owner}}</li>
          <li class="list-group-item">Bedrooms: {{listing?.bedrooms}}</li>  
          <li class="list-group-item">Type: {{listing?.type}}</li>
          <li class="list-group-item">Price: {{listing?.price}}</li>
        </ul>
    </div>
      <a class="btn btn-default" [routerLink]="['/edit-listing', listing.$key]">Edit</a>
      <a (click)="onDelete()" class="btn btn-danger">Delete</a>
  </div>
</div>
